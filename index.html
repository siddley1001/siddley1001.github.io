<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFA Level II Formula Visualizer</title>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react@18.3.1/umd/react.development.js"></script>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@18.3.1/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.25.6/babel.min.js"></script>
    
    <!-- Lucide React -->
    <script src="https://cdn.jsdelivr.net/npm/lucide-react@0.441.0/dist/umd/lucide-react.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com/3.4.13"></script>
</head>
<body>
    <div id="root"></div>
    
    <!-- Fallback for no JavaScript -->
    <noscript>
        <div style="padding: 20px; text-align: center; color: red;">
            <h1>JavaScript Disabled</h1>
            <p>Please enable JavaScript to view the CFA Level II Formula Visualizer.</p>
        </div>
    </noscript>
    
    <script type="text/babel">
        // Debug library loading
        try {
            console.log('Libraries loaded:', {
                React: typeof React,
                ReactDOM: typeof ReactDOM,
                LucideReact: typeof LucideReact
            });
        } catch (e) {
            console.error('Error checking libraries:', e);
            document.getElementById('root').innerHTML = `
                <div style="padding: 20px; text-align: center; color: red;">
                    <h1>Library Loading Error</h1>
                    <p>Failed to load libraries. Check console for details.</p>
                </div>
            `;
        }

        try {
            // Destructure globals
            const { useState } = React;
            const { Calculator, TrendingUp, createIcons } = LucideReact;

            // Initialize Lucide icons
            createIcons({ icons: { Calculator, TrendingUp } });

            // Main component
            const CFALevel2Visualizer = () => {
                const [count, setCount] = useState(0);

                // Log rendering
                console.log('CFALevel2Visualizer rendered with count:', count);

                // Fallback to React.createElement if JSX fails
                try {
                    return (
                        <div className="p-8 max-w-4xl mx-auto">
                            <h1 className="text-3xl font-bold text-blue-600 mb-4 flex items-center">
                                <Calculator className="mr-2" size={24} />
                                CFA Level II Formula Visualizer
                            </h1>
                            <p className="text-lg text-gray-600 mb-4">
                                Count: <span className="font-semibold">{count}</span>
                            </p>
                            <button
                                className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                                onClick={() => setCount(count + 1)}
                            >
                                <TrendingUp className="inline mr-2" size={20} />
                                Increment Count
                            </button>
                        </div>
                    );
                } catch (e) {
                    console.error('JSX rendering error:', e);
                    return React.createElement(
                        'div',
                        { className: 'p-8 max-w-4xl mx-auto' },
                        React.createElement(
                            'h1',
                            { className: 'text-3xl font-bold text-blue-600 mb-4' },
                            'CFA Level II Formula Visualizer (Fallback)'
                        ),
                        React.createElement(
                            'p',
                            { className: 'text-lg text-gray-600' },
                            'Count: ' + count
                        ),
                        React.createElement(
                            'button',
                            {
                                className: 'bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600',
                                onClick: () => setCount(count + 1)
                            },
                            'Increment Count'
                        )
                    );
                }
            };

            // Render component
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(CFALevel2Visualizer));
        } catch (e) {
            console.error('Error rendering component:', e);
            document.getElementById('root').innerHTML = `
                <div style="padding: 20px; text-align: center; color: red;">
                    <h1>Application Error</h1>
                    <p>Failed to render the app. Check console for details.</p>
                    <p>Error: ${e.message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
